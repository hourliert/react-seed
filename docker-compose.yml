prod:
  image: registry.cnode.fr/<%= appname %>:0.2.0
  container_name: <%= appname %>
  expose:
   - "5000"
  environment:
    SERVER_RENDERING: 1
    REDUX_DEVTOOLS: 0
    FRONTEND_SERVER_PORT: 5000
    NODE_ENV: production

staging:
  image: registry.cnode.fr/<%= appname %>:develop
  container_name: <%= appname %>-staging
  expose:
   - "5000"
  environment:
    SERVER_RENDERING: 1
    REDUX_DEVTOOLS: 0
    FRONTEND_SERVER_PORT: 5000
    DEBUG: "<%= appname %>-*"

local:
  build: .
  container_name: <%= appname %>-local
  ports:
    - "5000:5000"
  environment:
    SERVER_RENDERING: 1
    REDUX_DEVTOOLS: 0
    FRONTEND_SERVER_PORT: 5000
    NODE_ENV: production

local-develop:
  build: .
  container_name: <%= appname %>-local-develop
  ports:
    - "5000:5000"
  environment:
    SERVER_RENDERING: 1
    REDUX_DEVTOOLS: 0
    FRONTEND_SERVER_PORT: 5000
    DEBUG: "<%= appname %>-*"
